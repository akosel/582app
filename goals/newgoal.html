<html lang="en">
    <head>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='/preloader.js'></script>
    </head>

 <!--[if lt IE 7 ]><body class="ie ie6" lang="en" id="newGoalPage"> <![endif]-->
<!--[if IE 7 ]><body class="ie ie7" lang="en" id="newGoalPage"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!--><body lang="en" id="newGoalPage"> <!--<![endif]-->
    <div class='container' id='navbar'></div>

	<div class='wrapper' id='goalsbar'>
		<div class="buttonWrapper">
			<div class="goalsButton">
				<a href="index.html"><h3 class="goalsTitle"><i class="fa fa-chevron-left"></i>Back to My Goals</h3></a>
			</div>
		</div>
	</div>

	<div class='mainWrapper'>
		<div class="newGoalFormWrap">
			<h4>Create New Goal</h4>
			<form id="createNewGoal">
				<input type="text" label="newGoalTitle" placeholder="Goal Title">
				</input>
				<input type="text" label="newGoalDescription" placeholder="Description">
				</input>
				<input type="date" label="newGoalStart" class="small" placeholder="Start Date" name="Start Date">
				</input>
				<input type="date" label="newGoalEnd" class="small" placeholder="End Date" name="End Date">
				</input>
			</form>
			<h5 class="cushion">Add Tasks</h5>
			<form id="createNewTasks">
				<input type="text" label="newTaskTitle" placeholder="Task 1 Title">
				</input>
				<input type="text" label="newTaskDescription" placeholder="Task Description">
				</input>
				<input type="date" label="newTaskEnd" class="small" placeholder="Due Date" name="Due Date">
				</input>
			</form>
			<div class="button light">
				<h5>Add Another Task</h5>
			</div>
			<div class="button" id="save">
				<h4>Save</h4>
			</div>
		</div>

		<div class="inviteFriend">
			<h4>Invite Friends to Join This Goal</h4>
			<form id="inviteFriends">
				<input type="text" label="friendInvite" placeholder="Type in your friend's email...">
				</input>
			</form>
			<div class="button cushion">
				<h5>Send Invitations</h5>
			</div>
		</div>
	</div>
</div>



    <!-- End Document
================================================== -->
</body>
</html>
