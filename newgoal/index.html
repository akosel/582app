    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
     <script src='/preloader.js'></script>
    </head>

    <div class='container' id='navbar'></div>

	<div class='starter-template'>
	<div class='container'>
		<form role="form" name="input" action="settiming.html" method="get">
		  <div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" placeholder="Enter goal title...">
		  </div>
		  <div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" rows="3" placeholder='Enter goal description...' ></textarea>
		  </div>
		  <!-- Button trigger modal -->
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			  Add friends
			</button>
		  <button type="submit" class="btn btn-lg btn-default">Set Goal Timing</button>
		</form>
	</div><!-- end container -->
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Modal title</h4>
		  </div>
		  <div class="modal-body">
			<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary btn-lg">
				<input type="checkbox"> Friend 1   <span class="glyphicon glyphicon-user">
			  </label>
			  <label class="btn btn-primary btn-lg">
				<input type="checkbox"> Friend 2   <span class="glyphicon glyphicon-user">
			  </label>
			  <label class="btn btn-primary btn-lg">
				<input type="checkbox"> Friend 3   <span class="glyphicon glyphicon-user"></span>
			  </label>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
