<html lang="en">
    <head>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='/static/js/preloader.js'></script>
    </head>

 <!--[if lt IE 7 ]><body class="ie ie6" id='dashboard' lang="en"> <![endif]-->
<!--[if IE 7 ]><body class="ie ie7" id='dashboard' lang="en"> <![endif]-->
<!--[if IE 8 ]><body class="ie ie8" id='dashboard' lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><body id='dashboard' lang="en"> <!--<![endif]-->

    <div id='wrapper'>
    <div class='container' id='navbar'></div>
    <div class='container' id='profileHeader'>
        <div class='media'>
            <a class="pull-left" href="#">
		<img id="propic" src={{ me.picture }} class="media-object" alt="pumpkinstin"/>
            </a>
            <div class="media-body">
                <h4 id="name" class="media-heading">{{ me.name }}</h4>
            </div>
        </div>
    </div>
    
    <div class='container' id='rowContainer'>
        <div class='row'id='wrapper'>
            <div class='sidefiller'></div>
            <div class='row'>
            <div id='activityFeedContainer' class='col-md-8'>
                <h4>Activity Feed</h4>
                {% for item in me.feed %}
                    <div class='container'>
                        <div class='media'>
                            <a class='pull-left' href='#'>
                                <img class='media-object' src={{ item.picture }}></img>
                            </a>
                            <div class='media-body'>
                                <h4 class='media-heading media-heading-bold'>{{ item.name }}</h4>
                                {{item.message}} 
                                <h5 class='activityFeedDate'>{{ item.date }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}


            </div>
            <div id='toDoListContainer' class='col-md-4'>
                <h4>To Do</h4>
                <div id='toDoList'>
                {% for goal in goals %}
                    <div class='container'>
                        <div class='media'>
                                <i class='fa-media-object fa fa-square-o fa-4x' id='toDoItem{{goal._id}}' ></i>
                            <div class='media-body'>
                                 <h5 class='toDoDate'>{{ goal.end }}</h5>
                                <h4 class='media-heading media-heading-bold'>{{goal.name}}</h4>
                                part of goal x
                                {{goal.description}}
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>     
            </div>
            </div>
        </div>
    </div> 
	
    <div class='container' id='bottomnavbar'></div>

    </div>
<!-- End Document
================================================== -->
</body>
</html>
